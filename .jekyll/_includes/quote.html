<article class="quote">
  <div class="inner">
    <header>
      <h2>
        {% if single %}
          {{ post.title }}
        {% else %}
          <a href="{{ post.url }}">{{ post.title }}</a> 
        {% endif %}
      </h2>
      <div class="meta">{{ post.date | date: "%B %e, %Y" }}</div>
    </header>
    <blockquote>
      <p>{{ post.quote }}</p>
      <p>- <cite>{{ post.author }}</cite></p>
    </blockquote>
    {{ post.content | markdownify }}
  </div>
</article>
